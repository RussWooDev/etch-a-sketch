<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="sketchpad">
      <div class="title">Sketchpad</div>
      <div class="content">
        <div class="mode">Coloring: On</div>
        <div class="board"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('grey')">Grey</button>
          <button onclick="changeColor('white')">Erase</button>
          <button onclick="changeColor('random')">Random</button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div class="sizeAdjust">
          <input type="text" name="sizeAdjust" value="16" placeholder="How many Squares?" onchange="changeSize(this.value)">
          <button type="submit">Set Size</button>
        </div>


      </div>




    </div>

    
    <script src="./app.js" async defer></script>
  </body>
</html>
